<md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-open="vm.sidenavOpen">
    <md-toolbar class="md-theme-light side-nav">
        <h1 class="md-toolbar-tools" >Add a new Movie</h1>
    </md-toolbar>
    <md-content layout-padding>
        <form>
            <md-input-container>
                <label for="title">Title</label>
                <input type="text" id="title"
                       ng-model="movie.title" md-autofocus>
            </md-input-container>

            <md-input-container>
                <label for="rating">Rating</label>
                <input type="text" id="rating"
                       ng-model="movie.rating">
            </md-input-container>

            <md-input-container>
                <label for="rating">Genre</label>
                <input type="text" id="genre"
                       ng-model="movie.genre">
            </md-input-container>

            <md-input-container>
                <label for="description">Description</label>
                <textarea type="text" id="description"
                          ng-model="movie.description">
                </textarea>
            </md-input-container>

            <md-input-container>
                <label for="image">Image Link</label>
                <input type="text" id="image"
                       ng-model="movie.image">
            </md-input-container>

            <md-button ng-if="!editing" ng-click="vm.saveMovie(movie)" class="md-primary">
                Save
            </md-button>
            <md-button ng-if="editing" ng-click="vm.saveEdit()" class="md-primary">
                Save Edit
            </md-button>
            <md-button ng-click="vm.closeSidebar()" class="md-warn">
                Cancel
            </md-button>
        </form>
    </md-content>
</md-sidenav>
