<md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-open="vm.sidenavOpen">
    <md-toolbar class="md-theme-light">
        <h1 class="md-toolbar-tools">Edit Movie</h1>
    </md-toolbar>
    <md-content layout-padding>
        <form>
            <md-input-container>
                <label for="title">Title</label>
                <input type="text" id="title"
                       ng-model="vm.movie.title" md-autofocus>
            </md-input-container>

            <md-input-container>
                <label for="rating">Rating</label>
                <input type="text" id="rating"
                       ng-model="vm.movie.rating">
            </md-input-container>

            <md-input-container>
                <label for="genre">genre</label>
                <input type="text" id="genre"
                       ng-model="vm.movie.genre">
            </md-input-container>

            <md-input-container>
                <label for="description">Description</label>
                <textarea type="text" id="description"
                          ng-model="vm.movie.description">
            </textarea>
            </md-input-container>
            <md-input-container>
                <label for="image">Image Link</label>
                <input type="text" id="image"
                       ng-model="vm.movie.image">
            </md-input-container>

            <md-button ng-click="vm.saveEdit()" class="md-primary">
                Save Edit
            </md-button>

            <md-button ng-click="vm.closeSidebar()" class="md-warn">
                Cancel
            </md-button>
        </form>
    </md-content>
</md-sidenav>
